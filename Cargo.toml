[workspace]
resolver = "2"
members = ["crates/core", "crates/app"]

[workspace.dependencies]
windows = { version = "0.54", features = [
    "Win32_Foundation",
    "Win32_System_LibraryLoader",
    "Win32_System_SystemServices",
    "Win32_System_Threading",
] }
log = "0.4"
obfuse = "1.0"
libmem = "5.1"
hudhook = "0.8"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
